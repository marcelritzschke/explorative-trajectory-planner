<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorative Trajectory Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/fabric.js/dist/fabric.js"></script>
    <script src="datatypes.js"></script>
    <script src="utils.js"></script>
    <script src="explorer.js"></script>
    <script src="view.js"></script>
    <script src="planner.js"></script>
    <script src="motion.js"></script>
    <script src="controller.js"></script>
</head>
<body onload="initializeView(); initializePlanner(); initializeMotion(); initializeController()">
    <header>
        <section class="timer-section">
            <span class="settings-description">Settings follow here</span>
            <span id="timer" class="timer">00:00:000</span>
        </section>
        <section class="control-section">
            <span class="settings-description">Settings follow here</span>
            <div onclick="controller.reset(), view.reset()" class="reset-button"></div>
            <span onclick="controller.pause()" class="pause-button"></span>
            <span onclick="controller.play()" class="play-button"></span>
            <span onclick="controller.step()" class="step-button"></span>
        </section>

    </header>
    <section class="container">
        <canvas id="mainView" class="canvas"></canvas>
    </section>
    <footer>Put physical information like speed</footer>
</body>
</html>
